<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- font links -->

</head>
<body>

  <div class="main-card">

    <div class="main-card-img">
      <img src="images/image-header-desktop.jpg" alt="image">
    </div>

    <div class="main-card-text">
      <h1 class="main-heading">Get <span class="main-heading-span">insights</span> that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="left-stats"><h3>10K+</h3> <p class="stats-heading">COMPANIES</p></div>
      <div class="middle-stats"><h3>314</h3> <p class="stats-heading">TEMPLATES</p></div>
      <div class="right-stats"><h3>12M+</h3> <p class="stats-heading">QUERIES</p></div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Srushti Sharma</a>.
  </div>
</body>
</html>
